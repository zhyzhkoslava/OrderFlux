name: 'âš™ï¸ Setup environment'
description: 'Setups environment for testing tasks.'

inputs:
  php:
    description: 'PHP version to install'
    required: true
    default: '8.4'

  node:
    description: 'Node.js version to install'
    required: true
    default: '22.x'

  use-php:
    description: 'Whether to install PHP and dependencies'
    required: false
    default: 'false'

  use-node:
    description: 'Whether to install Node.js and dependencies'
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: 'ğŸ˜ Setup PHP ${{ inputs.php }}'
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php }}
        coverage: pcov
        extensions: pdo, pdo_pgsql
        tools: cs2pr

    - name: 'ğŸ—ƒ Get composer cache directory'
      id: composer-cache
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: 'ğŸ’½ Cache composer dependencies'
      uses: actions/cache@v4
      if: ${{ inputs.use-php == 'true' }}
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: "${{ runner.os }}-${{ github.ref_name }}-composer-${{ hashFiles('**/composer.lock') }}"
        restore-keys: ${{ runner.os }}-${{ github.ref_name }}-composer-

    - name: 'ğŸ’½ Cache var directory'
      uses: actions/cache@v4
      if: ${{ inputs.use-php == 'true' }}
      with:
        path: var
        key: '${{ runner.os }}-${{ github.ref_name }}-var'
        restore-keys: ${{ runner.os }}-${{ github.ref_name }}-var

    - name: 'ğŸ“¦ Install composer dependencies'
      shell: bash
      run: composer i --no-progress --no-scripts -qn --ansi

    - name: 'âš™ï¸ Enable Corepack'
      if: ${{ inputs.use-node == 'true' }}
      shell: bash
      run: corepack enable

    - name: 'â‡ï¸ Setup Node.js ${{ inputs.node }}'
      if: ${{ inputs.use-node == 'true' }}
      uses: actions/setup-node@v4
      with:
        cache: yarn
        node-version: ${{ inputs.node }}

    - name: 'ğŸ“¦ Install yarn dependencies'
      if: ${{ inputs.use-node == 'true' }}
      shell: bash
      run: yarn install --immutable

    - name: 'ğŸ“¦ Build front-end assets'
      if: ${{ inputs.use-node == 'true' }}
      shell: bash
      run: yarn build

    - name: 'ğŸ§° Set up Laravel'
      shell: bash
      run: |
        cp .env.ci .env
        cp .env.ci .env.testing
        php artisan key:generate --ansi
